<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Low Poly Generator</title>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        font-family: sans-serif;
      }

      canvas {
        display: block;
        width: 100vw;
        height: 100vh;
      }

      #uiPanel {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(255,255,255,0.9);
        padding: 12px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.25);
        display: flex;
        flex-direction: column;
        gap: 10px;
        z-index: 10;
      }

      .uiRow {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .uiRow label {
        font-size: 14px;
        width: 100px;
      }

      .uiRow input[type="range"] {
        flex: 1;
        cursor: pointer;
      }

      #hint {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.5);
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        pointer-events: none;
      }
    </style>

  </head>
  <body>
    <div id="uiPanel">
      <div class="uiRow">
        <label for="weatherSelect">Weather:</label>
        <select id="weatherSelect">
          <option value="none">Clear</option>
          <option value="rain">Rain</option>
          <option value="snow">Snow</option>
        </select>
      </div>

      <div class="uiRow">
        <label for="waterSlider">Water Level:</label>
        <input type="range" id="waterSlider" min="-2" max="2" step="0.05" value="-0.6">
      </div>

      <div class="uiRow">
        <label for="snowSlider">Snow Level:</label>
        <input type="range" id="snowSlider" min="0" max="5" step="0.1" value="0">
      </div>

      <!--<div class="uiRow">
        <label for="heightSlider">Terrain Height:</label>
        <input type="range" id="heightSlider" min="0.5" max="5" step="0.1" value="1.8">
      </div>-->
    </div>

    <div id="hint">Left click + drag to rotate, scroll to zoom</div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
