<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Low Poly 3D Environment Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #1a1a1a;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        #generationPanel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #0e1b58 0%, #282643 100%);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            color: white;
            z-index: 1000;
            min-width: 400px;
        }

        #generationPanel h2 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
        }

        .param-group {
            margin-bottom: 20px;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
        }

        .param-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        .param-group select,
        .param-group input[type="range"] {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: none;
            background: rgba(255,255,255,0.9);
            color: #333;
            font-size: 14px;
        }

        .param-group input[type="range"] {
            cursor: pointer;
        }

        .value-display {
            display: inline-block;
            margin-left: 10px;
            font-weight: bold;
            color: #fff;
            background: rgba(0,0,0,0.3);
            padding: 2px 8px;
            border-radius: 4px;
        }

        #generateButton {
            width: 100%;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        #generateButton:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        #resetButton {
            width: 100%;
            padding: 10px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        #resetButton:hover {
            background: #da190b;
        }

        #controlPanel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            z-index: 100;
            min-width: 280px;
            display: none;
        }

        #controlPanel h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 18px;
        }

        .control-row {
            margin-bottom: 15px;
        }

        .control-row label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 13px;
            font-weight: 600;
        }

        .control-row select,
        .control-row input[type="range"] {
            width: 100%;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        #regenerateButton {
            width: 100%;
            padding: 12px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }

        #regenerateButton:hover {
            background: #0b7dda;
        }

        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            visibility: hidden;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #667eea;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader-text {
            color: white;
            font-size: 24px;
            margin-top: 20px;
            text-align: center;
        }

        #hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 50;
            display: none;
        }

        .info-badge {
            background: rgba(0,0,0,0.2);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            margin-top: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay">
        <div style="text-align: center;">
            <div class="loader"></div>
            <div class="loader-text">Generating Environment...</div>
        </div>
    </div>

    <!-- Generation Panel -->
    <div id="generationPanel">
        <h2>Environment Generator</h2>
        
        <div class="param-group">
            <label>Level of Detail (LOD):</label>
            <select id="lodInput">
                <option value="32">Low (32x32) - Fast</option>
                <option value="60" selected>Medium (60x60) - Balanced</option>
                <option value="96">High (96x96) - Detailed</option>
                <option value="128">Very High (128x128) - Maximum</option>
            </select>
            <div class="info-badge">Higher LOD = More polygons & detail</div>
        </div>

        <div class="param-group">
            <label>Height Multiplier:</label>
            <input type="range" id="heightInput" min="0.3" max="3.0" step="0.1" value="1.8">
            <span class="value-display" id="heightValue">1.8</span>
            <div class="info-badge">Controls mountain height</div>
        </div>

        <div class="param-group">
            <label>Tree Density:</label>
            <input type="range" id="treeDensityInput" min="5" max="100" step="5" value="40">
            <span class="value-display" id="treeDensityValue">40</span>
            <div class="info-badge">Number of trees to generate</div>
        </div>

        <button id="generateButton">Generate Environment</button>
        <button id="resetButton">Reset to Defaults</button>
    </div>

    <!-- Control Panel -->
    <div id="controlPanel">
        <h3>Environment Controls</h3>
        
        <div class="control-row">
            <label>Weather:</label>
            <select id="weatherSelect">
                <option value="none">Clear</option>
                <option value="rain">Rain</option>
                <option value="snow">Snow</option>
            </select>
        </div>

        <div class="control-row">
            <label>Water Level:</label>
            <input type="range" id="waterSlider" min="-2" max="2" step="0.05" value="-0.6">
        </div>

        <div class="control-row">
            <label>Snow Line:</label>
            <input type="range" id="snowSlider" min="0" max="5" step="0.1" value="0.8">
        </div>

        <button id="regenerateButton">ðŸ”„ New Generation</button>
    </div>

    <div id="hint">Left click + drag to rotate â€¢ Scroll to zoom</div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
